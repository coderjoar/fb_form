<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Header satrt -->
	<header class="section">
		<div class="container">
			<div class="logo">
				<img src="images/facebook.png" alt="facebook">
			</div>
			<div class="signin">

				<form action="#" method="get" enctype="'multipart/form-data">

					<label for="Email or Phone">Email or Phone</label> <br>

					<input type="email" placeholder="" name="email_address" id="email_address"
					class="email_address"> <br>

					<label for="password" class="pass">Password</label> <br>

					<input type="password" placeholder="" name="password" id="password"
					class="password">
					<a href="#">Forgoten password?</a>

					<button type="button">Log in</button>
					
				</form>
				

			</div>
			
		</div>
	</header>



	<!-- Header end -->


	<!-- form start -->
	<div class="container">

		<div class="account">
			
			<h1>Creat a new account</h1>
			<h2>Its quick and easy</h2>
		</div>

		<div class="su_form">
			
					<form action="#" method="get" enctype="multipart/form-data">


					<input type="text" placeholder="First name" name="First name" id="First name"
					class="first_name">
					<input type="text" placeholder="Surname" name="surname" id="First name"
					class="surname"> <br>

					<input type="email" placeholder="mobile number or email adress" name="email_address" id="email_address"
					class="email_m"> <br>


					<input type="password" placeholder="New password" name="password" id="pw"
					class="pw"> <br><br>

					<label for="date" class="d">Date of Birth</label><br>

					<input type="date" placeholder="date of birth" name="date" id="date"
					class="date"> <br> <br>


					<label for="gender" class="d">Gender</label> <br>

					<input type="radio" value="Male" name="gender" id="gender"> <span>Male</span>
					<input type="radio" value="female" name="gender" id="gender"> <span>Female</span>
					<input type="radio" value="Custom" name="gender" id="gender"> <span>Custom</span>


					<p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p><br><br>

				<input type="submit" value="Sign up" class="sub_b">


		</form>

		</div>





	</div>




	<!-- form end -->

	<footer>
		<div class="container">
			<div class="photo">
				<img src="images/fb.png" alt="facebook">
		</div>
			</div>
		
	</footer>

</body>
</html>
